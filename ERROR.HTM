<HTML>

<TITLE>DosLynx Load Error</TITLE>

<BODY>

<H1>
DosLynx Load Error
</H1>

<BR>
<BR>

DosLynx was unable to load the requested URL.<p>
This could be due to an invalid URL or due to the remote host being unaccessible.<p>
If this error is the result of an attempt to read a USENET News group, the group may not exist.<p>
Check the Message Box for a specific error.

</BODY>
